<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <meta charset="UTF-8">
  <title>shopping cart</title>
  <link rel="styles.css"
    href="bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <style>
    footer
    {
      border-top: solid 1px red;
      font-size: 1.0em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-md-12">
        <h1>Narrow It Down</h1>

      </div>
    </header>

    <div class="row"  ng-controller="NarrowItDownController as search">
      <div class="col-md-4">
        <div>
          <h2>Search menu</h2>
          <p>
            <input type="text" id="searchFor" ng-model="search.searchFor" class="form-control" placeholder="Enter item to search for" />
          </p>
          <p>
            <button ng-click="search.search()" class="btn btn-primary pull-right">Narrow It Down For Me!</button>
          </p>
        </div>
      </div>

      <div class="col-md-8">
        <found-items
          title="Items found"
          list="search.found"
          result="{{ search.searchResult }}"
          dont-want="search.dontWant(index)"></found-items>
      </div>
    </div>

    <footer class="row">
      <div class="col-md-12">
        <p><a href="../">Back</a> to start page</p>

      </div>
    </footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="app.js"></script>
  <script>
    (function()
    {
      ("input").focus();
    })
  </script>
</body>
</html>
